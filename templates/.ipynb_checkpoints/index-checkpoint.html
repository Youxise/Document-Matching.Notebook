<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application de Recherche de Phrases</title>
    <style>
        /* Configuration pour le conteneur global avec deux colonnes */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* Colonne de gauche */
        .left-column {
            width: 45%; /* Vous pouvez ajuster cette largeur */
        }

        /* Colonne de droite */
        .right-column {
            width: 45%; /* Vous pouvez ajuster cette largeur */
        }

        /* Mise en forme de base */
        label {
            display: block;
            margin-bottom: 5px;
        }

        input, select {
            margin-bottom: 15px;
            width: 100%;
        }

        /* Bouton Run centré */
        .right-column input[type="submit"] {
            width: auto;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Application de Recherche de Phrases</h1>

    <form method="post">
        <div class="container">
            <!-- Colonne gauche -->
            <div class="left-column">
                <label for="descripteur">Descripteur :</label>
                <select name="descripteur" id="descripteur">
                    <option value="opt1">Bag of Words</option>
                    <option value="opt2">TF-IDF</option>
                </select>

                <label for="distance">Distance :</label>
                <select name="distance" id="distance">
                    <option value="euclidienne">Euclidean</option>
                    <option value="manhattan">Manhattan</option>
                    <option value="cosinus">Cosine</option>
                    <option value="curtis">Bray Curtis</option>
                    <option value="kullback">Kullback Leibler</option>
                </select>

                <label for="corpus">Corpus :</label>
                <select name="corpus" id="corpus">
                    <option value="corpus_a">Corpus cats & dogs</option>
                    <option value="corpus_b">Corpus Chirac</option>
                    <option value="corpus_c">Corpus Obama</option>
                </select>

                <!-- Choix N1, N2 ou aucune -->
                <p>Normalisation :</p>
                <input type="radio" id="n1" name="n_option" value="N1">
                <label for="n1">N1</label><br>
                <input type="radio" id="n2" name="n_option" value="N2">
                <label for="n2">N2</label><br>
                <input type="radio" id="aucune_n" name="n_option" value="aucune" checked>
                <label for="aucune_n">Aucune</label><br>

                <!-- Choix Bin, Freq, Freq_total -->
                <p>Fréquence :</p>
                <input type="radio" id="bin" name="freq_option" value="Bin">
                <label for="bin">Bin</label><br>
                <input type="radio" id="freq" name="freq_option" value="Freq">
                <label for="freq">Freq</label><br>
                <input type="radio" id="freq_total" name="freq_option" value="Freq_total" checked>
                <label for="freq_total">Freq_total</label><br>
            </div>

            <!-- Colonne droite -->
            <div class="right-column">
                <label for="phrase">Phrase :</label>
                <input type="text" name="phrase" id="phrase" required>

                <label for="k">Valeur de k :</label>
                <input type="number" name="k" id="k" value="3" min="1" required>

                <input type="submit" value="Run">

                {% if phrases %}
                <h3>Résultats :</h3>
                <ul>
                    {% for phrase in phrases %}
                    <li>{{ phrase }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div>
    </form>

    
</body>
</html>
